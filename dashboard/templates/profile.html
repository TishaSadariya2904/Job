{% load static %} {% block body %} {% include 'provider_navigation.html' %}

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Profile
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">

            <form class="mt-5" name="signup" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{ provider.user.first_name }}" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{ provider.user.last_name }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Contact No</label>
                        <input type="text" class="form-control" name="contact" value="{{ provider.mobile }}" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Company Name</label>
                        <input type="text" class="form-control" name="company" value="{{ provider.company }}" readonly required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email ID</label>
                        <input type="email" class="form-control" name="email" value="{{ provider.user.username }}" readonly required>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Gender</label> {% if provider.gender == "male" %}
                        <div style="border:1px solid lightgrey; padding:6px; border-radius:6px">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="gender" class="custome-control-input" value="Male" checked>
                                <label class="custom-control-label" for="customRadioInline1">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="gender" class="custome-control-input" value="Female">
                                <label class="custom-control-label" for="customRadioInline2">Female</label>
                            </div>
                        </div>
                        {% else %}
                        <div style="border:1px solid lightgrey; padding:6px; border-radius:6px">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="gender" class="custome-control-input" value="Male">
                                <label class="custom-control-label" for="customRadioInline1">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="gender" class="custome-control-input" value="Female" checked>
                                <label class="custom-control-label" for="customRadioInline2">Female</label>
                            </div>
                        </div>

                        {% endif %}
                    </div>

                    <div class="form-group col-md-6">
                        <label>Company Logo</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
            </form>
        </div>
        <div class="col-sm-4 mt-5 text-center">
            <img src="{{ provider.image.url }}" width="300px" height="300px">
        </div>
    </div>
</div>
<br>
<br> {% include 'footer.html' %} {% if error == "no" %}
<script>
    alert("Profile updated Successful");
    window.location = ("{% url 'profile' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Something wrong,Try Again.....");
</script>
{% endif %} {% endblock %}
