{% load static %} {% block body %} {% include 'navigation.html' %}

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email Id</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px">
    <a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px">Register</a>
</form>
<br>
<br> {% include 'footer.html' %} {% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ("{% url 'user_home' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Invalid login,Try Again.....");
</script>
{% endif %} {% endblock %}
