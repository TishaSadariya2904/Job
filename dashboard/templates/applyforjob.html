{% load static %} {% block body %} {% include 'user_navigation.html' %}

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Apply for Job
</marquee>
<hr>
<div class="container shadow-lg py-2">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume" required>
            <!--accept="image/*"-->
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>

</div>
<br><br> {% include 'footer.html' %} {% if error == "done" %}
<script>
    alert("Job application submited successfully");
    window.location = ("{% url 'user_latest_jobs' %}")
</script>
{% endif %} {% endblock %}
