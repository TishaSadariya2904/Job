{% load static %} {% block body %} {% include 'admin_navigation.html' %}

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Contact List
</marquee>
<hr>
<div class="container">
    <table class=" table table-hover " id="example">
        <thead>
            <tr style="background-color: aquamarine;">
                <th>Sr.No</th>
                <th>Full Name</th>
                <th>Contact No</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr style="background-color: #e0a09f">
                <td>{{ forloop.counter }}</td>
                <td>{{ i.fname }} {{ i.lname }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.message }}</td>
                <td>
                    <a href="{% url 'delete_contact' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('You want delete this record??')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
