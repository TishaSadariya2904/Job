{% load static %} {% block body %} {% include 'provider_navigation.html' %}

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    View All Question Details
</marquee>
<hr>
<div class="container">
    <table class=" table table-hover " id="example">
        <thead>
            <tr style="background-color: aquamarine;">
                <th>Sr.No</th>
                <th>Question Title</th>
                <th>Uploaded Question</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in que %}
            <tr style="background-color: #e0a09f">
                <td>{{ forloop.counter }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.question }}</td>

                <td>
                    <a href="{% url 'edit_que' i.id %}" class="btn btn-success btn-sm">Edit</a> |
                    <a href="{% url 'delete_que' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('You want delete this record??')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
