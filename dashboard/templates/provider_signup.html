{% load static %} {% block body %} {% include 'navigation.html' %}

<script>
    function checkpass() {
        if (document.signup.pwd.value != document.signup.cpwd.value) {
            alert("Password and Confirm Password feild does not match");
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family:'Times New Roman'; font-size : 25px; color:darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Job Provider Register
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Contact No</label>
            <input type="text" class="form-control" name="contact" pattern="[0-9]{10}" placeholder="Enter Contact No" required>
        </div>

        <div class="form-group col-md-6">
            <label>Company Name</label>
            <input type="text" class="form-control" name="company" placeholder="Enter Your Company Name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email ID</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>

        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Confirm Password" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid lightgrey; padding:5px; border-radius:6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custome-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custome-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>
<br>
<br> {% include 'footer.html' %} {% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ("{% url 'provider_login' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Something wrong,Try Again.....");
</script>
{% endif %} {% endblock %}
